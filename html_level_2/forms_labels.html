<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Labels and Validations</title>
</head>
<body>
    <h1>Log In</h1>
    <h2>Please Input your Password and Email</h2>

    <form action="http://www.google.com" method="get">
        <label>
            EMAIL:
            <input type="email" name="useremail" value="Email Here">
        </label>

        <label>
            PASSWORD:
            <input type="password" name="password" placeholder="Password">
        </label>

        <label for="userinput">TEXT:</label>
        <input type="text" name="input" id="userinput" placeholder="Enter Text Here" required>
        <input type="submit">

    </form>

</body>
</html>

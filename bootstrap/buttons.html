<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- No Container -->
    <h1>Hello, world!</h1>  
    
    <!-- With Container -->
    <div class="container">
        <h1>Hello World!</h1>
        <button type="button" class="btn btn-primary" name="button">Button</button>
        <button  disabled type="button" class="btn btn-primary">Disabled Button</button>
    </div>

    <!-- JumboTron -->
    <div class="container">

    <div class="jumbotron">
        <!-- <div class="container"> -->

    <h1 class="display-3">Hello, world!</h1>
    <p class="lead">This is a simple hero unit, asimple jumbotron-style component for calling extra attention to featured content or information</p>
    <hr class="my-2">
    <p>It uses utility classes for typography and spacing to space content out within the larger container</p>
    <p class="lead">
        <a  class="btn btn-primary" href="#" role="button">Learn more</a>
    </p>
    </div>
    </div>

</body>
</html>
